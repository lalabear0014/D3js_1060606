<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
</head>
<body>
  <script>
      var svg = d3.select("body")
                 .append("svg")
                 .attr({
                    "width": 3000,
                    "height": 2000,
                    "id": "svg1" });
      for(i=0;i<20;i++) { 
          var num = random(20,300);
          svg.append("rect")
             .attr({
                x: 10,
                y: 10+12*i,
                width: num,
                height: 10,
                fill: "red" });
          svg.append("text")
             .attr({
                x: num+25,
                y: 20+12*i,
                "font-size": 12 })
             .text(num);
      }
      
      function random(N,M) {
          return Math.floor(Math.random()*(M-N+1)+N);
      }
  </script>
</body>
</html>

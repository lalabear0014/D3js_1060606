<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
</head>
<body>
  <script>
    var svg = d3.select("body")
                 .append("svg")
                 .attr({
                    "width": 300,
                    "height": 200,
                    "id": "svg" });
    svg.append("rect")
        .attr({
            x: 10,
            y: 10,
            width: 300,
            height: 200,
            fill: "OldLace" });
    
    svg.append("circle")
        .attr({
            cx: 150,
            cy: 120,
            r: 15 });
    svg.append("rect")
        .attr({
            x: 160,
            y: 45,
            width: 5,
            height: 78 });
    for (var i = 0; i < 5; i++) {
      svg.append("rect")
        .attr({
            x: 10,
            y: 45+30*i,
            width: 300,
            height: 2 });  
    }
    svg.append("text")
      .attr({
            x: 140,
            y: 200,
            "font-size": 40 })
            .text("A");
  </script>
</body>
</html>

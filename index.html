<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
</head>
<body>
    <p><input type="text"></p>
    <input type="button" onclick="launch()" value="啟動">
    <script>
        function launch() {
            d3.select('p').text(random(1911,2016));
        }
        function random(N,M) {
           return Math.floor(Math.random()*(M-N)+N);
        }
    </script>
    <hr>
    <script>
        var svg = d3.select("body")
                    .append("svg")
                    .attr({
                        "width": 300,
                        "height": 200,
                        "id": "svg" });
        svg.append("rect")
            .attr({
                x: 10,
                y: 10,
                width: 500,
                height: 200,
                fill: "OldLace" });
        
        svg.append("circle")
            .attr({
                cx: 150,
                cy: 120,
                r: 15 });
        svg.append("rect")
            .attr({
                x: 160,
                y: 45,
                width: 5,
                height: 78 });
        for (var i = 0; i < 5; i++) {
        svg.append("rect")
            .attr({
                x: 10,
                y: 45+30*i,
                width: 500,
                height: 2 });  
        }
        svg.append("text")
        .attr({
                x: 140,
                y: 200,
                "font-size": 40 })
                .text("A");
  </script>
  <hr>
  <script>
      var svg = d3.select("body")
                 .append("svg")
                 .attr({
                    "width": 500,
                    "height": 200,
                    "id": "svg1" });
      for(i=0;i<20;i++) { 
          var num = random(20,300);
          svg.append("rect")
             .attr({
                x: 10,
                y: 10+12*i,
                width: num,
                height: 10,
                fill: "red" });
          svg.append("text")
             .attr({
                x: num+25,
                y: 20+12*i,
                "font-size": 12 })
             .text(num);
      }
      
      function random(N,M) {
          return Math.floor(Math.random()*(M-N+1)+N);
      }
  </script>
  <hr>
  <script>
      var svg = d3.select("body")
                 .append("svg")
                 .attr({
                    "width": 500,
                    "height": 500,
                    "id": "svg" });
      var points = "10,10 ";
      
      for(i=0;i<20;i++) { 
          var num = random(20,300);
          points = points+(10+num)+","+(10+12*i)+" ";
          
          svg.append("circle")
             .attr({
                cx: 10+num,
                cy: 10+12*i,
                r: 5,
                fill: "red" });
          svg.append("text")
             .attr({
                x: 10+num,
                y: 30+12*i,
                "text-anchor": "start",   // 靠左對齊
                fill: "black" })
             .text(num);
      }
      
      points = points+"10,"+(10+12*20);
      console.log(points);
      
      svg.append("polyline")
             .attr({
                points: points,
                // fill: "rgba(0,0,0,0)",
                fill: "transparent",
                stroke: "black" });
      
      function random(N,M) {
          return Math.floor(Math.random()*(M-N+1)+N);
      }
  </script>
</body>
</html>
